spring.application.name=dermanet
server.port=5000

# TODO: REPLACE THESE CREDENTIALS WITH GLOBAL VARIABLES
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dermanet
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForDermanetAppThatIsLongEnoughForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:}

# Client URL
client.url=${CLIENT_URL:http://localhost:5173}

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:5173}

# Cookie Configuration
app.jwt.accessTokenCookieName=accessToken
app.jwt.refreshTokenCookieName=refreshToken
app.jwt.cookieDomain=${COOKIE_DOMAIN:localhost}
app.jwt.secureCookie=${SECURE_COOKIE:false}

# Logging
logging.level.io.github.nomus.dermanet=DEBUG
logging.level.org.springframework.web=DEBUG